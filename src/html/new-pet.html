<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body>

        <div class="wrapper">
            <header class="header" id="header">
                <div class="container">
                    <div class="header__container">
                        <a class="header__logo" data-scroll="#intro">
                            <div class="header__logo-img">
                                <img src="../../images/Без заголовка.png" alt="">
                            </div>
                            <div class="header__logo-name">
                                <p>ПОМОГИ БОБАКЕ</p>
                                <p>ПРИЮТ ДЛЯ ЖИВОТНЫХ</p>
                            </div>
                        </a>
                        <div class="header__nav">
                            <nav class="nav" id="nav">
                                <a class="nav__link" href="#">
                                    <div>ПРИЮТИТЬ</div>
                                </a>
                                <a class="nav__link" href="#"><div>УСЛУГИ</div></a>
                                <a class="nav__link" href="#"><div>О НАС</div></a>
                                <a class="nav__link" href="#"><div>БЛОГ</div></a>
                                <a class="nav__link" href="#"><div>КОНТАКТЫ</div></a>
                            </nav> 
                        </div>
                    </div>    
                </div>
            </header>

            <div class="spacer"></div>
            <div class="container">
                <div class="form__container">
                    <div class="headline">Новый гость приюта</div>
                    <form action="" class="form">
                        <div class="form__table">
                            <div class="form__row">
                                <div class="form__column">
                                    <label for="form__name">Кличка:</label>
                                </div>
                                <div class="form__column">
                                    <input type="text" value="" id="form__name">
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__column">
                                    <label for="form__age">Возраст:</label>
                                </div>
                                <div class="form__column">
                                    <input type="text" value="" id="form__age">
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__column">
                                    <label for="form__feature">Пушистость:</label>
                                </div>
                                <div class="form__column">
                                        <div><i class="fas fa-circle"></i></div>
                                        <div><i class="fas fa-circle"></i></div>
                                        <div><i class="fas fa-circle"></i></div>
                                        <div><i class="fas fa-circle"></i></div>
                                        <div><i class="fas fa-circle"></i></div>
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__column">
                                    <label for="form__feature">Мурчистость:</label>
                                </div>
                                <div class="form__column">
                                    <div><i class="fas fa-circle"></i></div>
                                    <div><i class="fas fa-circle"></i></div>
                                    <div><i class="fas fa-circle"></i></div>
                                    <div><i class="fas fa-circle"></i></div>
                                    <div><i class="fas fa-circle"></i></div>
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__column">
                                    <label for="form__feature">Игривость:</label>
                                </div>
                                <div class="form__column">
                                    <div><i class="fas fa-circle"></i></div>
                                    <div><i class="fas fa-circle"></i></div>
                                    <div><i class="fas fa-circle"></i></div>
                                    <div><i class="fas fa-circle"></i></div>
                                    <div><i class="fas fa-circle"></i></div>
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__column">
                                    <label for="form__photo">Фото:</label>
                                </div>
                                <div class="form__column">
                                    <input type="file" id="form__photo">
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__column">
                                    <label for="form__description">Опишите себя:</label>
                                </div>
                                <div class="form__column">
                                    <textarea id="form__description" cols="30" rows="5"></textarea>
                                </div>
                                
                                
                            </div>
                            
                            
                            
                            
                           
                        </div>
                        
                       
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
