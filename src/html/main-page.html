<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <title>Помоги бобаке</title>
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body>

        <div class="wrapper">
            <header class="header" id="header">
                <div class="container">
                    <div class="header__container">
                        <a class="header__logo" data-scroll="#intro">
                            <div class="header__logo-img">
                                <img src="../../images/Без заголовка.png" alt="">
                            </div>
                            <div class="header__logo-name">
                                <p>ПОМОГИ БОБАКЕ</p>
                                <p>ПРИЮТ ДЛЯ ЖИВОТНЫХ</p>
                            </div>
                        </a>
                        <div class="header__nav">
                            <nav class="nav" id="nav">
                                <a class="nav__link" href="#">
                                    <div>ПРИЮТИТЬ</div>
                                    <div class="nav__options">
                                        <a class="nav__option-item" href="#">КОШКИ</a>
                                        <a class="nav__option-item" href="#">СОБАКИ</a>
                                        <a class="nav__option-item" href="#">КАК ПРИЮТИТЬ</a>
                                        <a class="nav__option-item" href="#">СТОИМОСТЬ УСЛУГ</a>
                                    </div>
                                </a>
                                <a class="nav__link" href="#"><div>УСЛУГИ</div></a>
                                <a class="nav__link" href="#"><div>О НАС</div></a>
                                <a class="nav__link" href="#"><div>БЛОГ</div></a>
                                <a class="nav__link" href="#"><div>КОНТАКТЫ</div></a>
                            </nav> 
                        </div>
                        <div class="header__actions">
                            <div class="nav-toggle" id="nav-toggle">
                                <button class="nav-toggle__button" type="button" >
                                    <span class="nav-toggle__item"></span>
                                </button>
                            </div>
                        </div>
                    </div>    
                </div>
            </header>

            <div class="spacer"></div>
            <div class="container">
                <div class="pet-preview__container">
                    <div class="pet-preview">
                        <div class="pet-preview__img" style="background-image: url('../../images/cat.png'); background-size: cover;" alt="">
                            <div class="pet-preview__text">ЗАБРАТЬ ДОМОЙ</div>
                        </div>
                        <div class="pet-preview__info">
                            <div class="pet-preview__name">НАШИ КИЦУНИ</div>
                        </div>
                    </div>
                    <div class="pet-preview">
                        <div class="pet-preview__img" style="background-image: url('../../images/dog.png'); background-size: cover;" alt="">
                            <div class="pet-preview__text">ЗАБРАТЬ ДОМОЙ</div>
                        </div>
                        
                        <div class="pet-preview__info">
                            <div class="pet-preview__name">НАШИ БОБАНИ</div>
                        </div>
                    </div>
                    <div class="pet-preview">
                        <div class="pet-preview__img" style="background-image: url('../../images/dog1.png'); background-size: cover;" alt="">
                            <div class="pet-preview__text">ПОДРОБНЕЕ</div>
                        </div>
                        <div class="pet-preview__info">
                            <div class="pet-preview__name">КАК ПРИЮТИТЬ</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
